<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="drag-bar">
            <div class="controls">
                <span id="btn-min">-</span><span id="btn-close" class="close">×</span>
            </div>
        </div>
        <div class="header-area"><div class="qq-logo">E2EE</div></div>
        <div class="avatar-section">
            <div class="avatar-circle"><div class="status-dot"></div></div>
        </div>
        <div class="form-area">
            <div class="input-group"><input type="text" id="username" placeholder="账号"></div>
            <div class="input-group"><input type="password" id="password" placeholder="密码"></div>
            <div class="options">
                <label><input type="checkbox"> 自动登录</label>
                <label><input type="checkbox" checked> 记住密码</label>
                <span class="forgot">找回密码</span>
            </div>
            <button id="btn-login" class="login-btn">登录</button>
            <div class="register-link">注册账号</div>
        </div>
    </div>
    <script src="js/login_renderer.js"></script>
</body>
</html>
